<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Registro | Tribar Go!</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body class="bg-gra-02">
    <div class="page-wrapper  p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                  <center><img src="img/beer.png" width="25%" height="25%"></center>
                    <center><div class="ttl">Registro</div></center>
                    <center><div class="descrp">de usuario</div></center>
                    <br>
                      <br>
                    <form method="POST">
                        <div class="row row-space">
                          <img class="avatar" src="img/user.jpg" id="img">
                        </div>
                        <br>

                        <div class="row row-space">
                          <input type="file" onchange="preview(event)" name="file-1" id="file-1" class="center inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" />
                          <label for="file-1">
                          <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                          <span class="iborrainputfile">Seleccionar foto</span>
                          </label>

                        </div>

                        <br>
                        <br>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombre (s)</label>
                                    <input class="input--style-4" type="text" name="nombres" style="text-transform: capitalize;" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apellidos</label>
                                    <input class="input--style-4" type="text" name="apellidos" style="text-transform: capitalize;" Required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fecha de nacimiento</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="nac" Required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Sexo</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Masculino
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Femenino
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Correo</label>
                                    <input class="input--style-4" type="email" name="correo" Required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contrase&ntilde;a</label>
                                    <input class="input--style-4" type="password" name="pass" Required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <center><button class="btn btn-1" type="submit" style="letter-spacing: 3pt;">Enviar</button></center>
                        </div>
                        <br>

                        <center><p>¿Ya tienes cuenta?&nbsp;<a href="#"><b>Iniciar sesi&oacute;n</b></a></p></center>
                        <center><p>¿Quieres registrarte como bar?&nbsp;<a href="#"><b>Clic aquí</b></a></p></center>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

    <!-- Avatar-->
    <script>
      function preview(event){
        var input = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function(){
          var result = reader.result;
          var img = document.getElementById('img');
          img.src = result;
        }
        reader.readAsDataURL(input);
      }
    </script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
