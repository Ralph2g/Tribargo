<div class="container py-3">
  <div class="row back-w">
      <div class="rating col-4">
        Score: <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> ({{score}})
      </div>

      <div class="name col-5 py-2">
        <h3><u>{{name}}</u></h3>
      </div>

      <div class="price col-3">
        Precio: {{price}}
      </div>
    <div class="files col-4 d-flex flex-col">
      <div class="files-image">
        <img src="../../../assets/images/ejemplo1.jfif" alt="imagen-bar">
      </div>

      <div class="map">
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="20">
          <agm-marker
                  [latitude]="latitude"
                  [longitude]="longitude"
                  [opacity]="10"
                  [iconUrl]="iconMap.iconUrl"
                  >
                  <agm-info-window [disableAutoPan]="true">
                <strong>{{name}}</strong><br>
                {{location}}
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>


      <div class="details col-8 container">
        <div class="row">
          <div class="container">
    <div class="row">
        <div class=" col-md-offset-4">
            <blockquote class="inner-block">
                <span class="fa fa-3x fa-quote-right"></span>
                <p class="block-text">
                    {{description}}
                </p>
            </blockquote>
        </div>
    </div>
</div>
            <div class="col-12">
              <h5 class="sub">Bebidas del bar:</h5>
            </div>
            <div class="col-12 d-flex">
              <div class="details-img">
                <img src="../../../assets/images/ejemplo2.jpg" alt="imagen-bar">
              </div>
              <div class="details-img">
                <img src="../../../assets/images/ejemplo3.jpg" alt="imagen-bar">
              </div>
              <div class="details-img">
                <img src="../../../assets/images/ejemplo4.jpg" alt="imagen-bar">
              </div>

            </div>

            <div class="col-12 ">
              <h5 class="sub">Snacks del bar:</h5>
            </div>
            <div class="col-12 d-flex">
              <div class="details-img">
                <img src="../../../assets/images/ejemplo6.jpg" alt="imagen-bar">
              </div>
              <div class="details-img">
                <img src="../../../assets/images/ejemplo7.jpg" alt="imagen-bar">
              </div>
              <div class="details-img">
                <img src="../../../assets/images/ejemplo8.jpg" alt="imagen-bar">
              </div>
            </div>

            <div class="col-5">
              <h3>tags</h3>
            </div>
            <span class="line col-1"></span>

            <div class="col-12 mt-4 back-info">
              {{location}}

            </div>

        </div>

    </div>
  </div>
</div>
