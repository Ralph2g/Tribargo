<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 text-center">
				
				<form #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)" class="login100-form validate-form">
					<img src="assets/images/beer.png" class="text-center" width="25%" height="25%">
                    <div class="text-center ttl">Registro</div>
                    <div class="text-center descrp">de usuario</div>

					<br>
					<br>

					<div class="wrap-input100 validate-input" data-validate="No es un nombre">
						<input class="input100" type="text" name="nombre" style="text-transform: capitalize;" pattern="[A-Za-z]{3,}"ngModel required>
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="No es un apellido">

						<input class="input100" type="text" name="apellido" style="text-transform: capitalize;" pattern="[A-Za-z]{3,}" ngModel required>
						<span class="focus-input100" data-placeholder="Apellido"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="No es una fecha v&aacute;lida">
						<input type='date' id='fechaNace' name="fecha_nacimiento" class="input100" max="2001-12-31" placeholder="" ngModel required>
					</div>

					<div class="text-center descrp">sexo</div>
					<select class="btn-group btn-group-toggle"  data-toggle="buttons" name="sexo" ngModel >
					    <option type="text" id="option1" value="masculino" selected > masculino</option>
					    <option  type="text" id="option2" value="femenino"  autocomplete="off">femenino</option>
					</select>

					<br>
					<br>
					<div class="wrap-input100 validate-input" data-validate = "No es un correo v&aacute;lido">
						<input class="input100" type="email" name="correo" ngModel required>
						<span class="focus-input100" data-placeholder="Correo" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Escribe una contrase&ntilde;a">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="contrasenha" ngModel required>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

<a>name</a>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn"  >
								Registrar
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1" style="font-size: .7em;">
							Al registrarte aceptas las <a href="#" style="font-size: .9em;"><b> Condiciones del servicio </b></a> y <a href="#" style="font-size: .9em;"><b> Pol&iacute;tica de privacidad </b></a> de Tribar Go!
						</span>
					</div>
						<br>
						<br>
					<div class="text-center p-t-115">
						<span class="txt1">
							Â¿Ya tienes cuenta?&nbsp;
						</span>

						<a class="txt2" [routerLink]="[ '/login' ]">
							<b>Iniciar sesi&oacute;n</b>
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
